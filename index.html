<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Space Battle</title>
</head>
<body>
      
    <aside>
      <div id="alien-el">
        <p id="alien-name">Alien</p>
        <p id="alien-status-el"></p>
        <!-- <p id="alien-message-el"></p> -->
      </div>

      <div id="human-el">
        <p id="human-name">Human</p>
        <p id="human-status-el"></p>
        <!-- <p id="human-message-el"></p> -->
      </div>
      
      <div id="console">
        <p id="message-el"></p>
      </div>
    </aside>

    <div class="container">
        <div class="floating"><img src="imgs/alien.png"  id="alien-img"></div>
    </div>

    <div class="btn">
      <button id="attack">Attack</button>
      <button id="retreat">Retreat</button>
      <button id="reset">Reset</button>
    </div>

    <script src="script-v8.js"></script>
</body>
</html>
